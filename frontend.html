<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABI Assistant Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-track {
      background: #2d2d4a;
      border-radius: 4px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #4a4a7c;
      border-radius: 4px;
    }
    #chat::-webkit-scrollbar-thumb:hover {
      background: #5a5a9c;
    }
    .markdown-content p {
      margin-bottom: 1rem;
    }
    .markdown-content ul, .markdown-content ol {
      list-style: disc;
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .markdown-content li {
      margin-bottom: 0.5rem;
    }
    .markdown-content strong {
      font-weight: 700;
    }
    .markdown-content a {
      color: #4a90e2;
      text-decoration: underline;
    }
    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      background: #252545;
    }
    .markdown-content th,
    .markdown-content td {
      border: 1px solid #4a4a7c;
      padding: 0.75rem;
      text-align: left;
    }
    .markdown-content th {
      background: #2d2d4a;
      font-weight: 600;
      color: #e0e0e0;
    }
    .markdown-content td {
      color: #d1d1d1;
    }
    .settings-menu {
      z-index: 10;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-[#1e1e3a] rounded-2xl shadow-2xl flex flex-col overflow-hidden ml-auto">
    <div class="p-6 border-b border-[#2d2d4a] relative">
      <h2 class="text-2xl font-semibold text-white">AI Chat Assistant</h2>
      <p class="text-sm text-gray-400">Powered by ABI-Health Pvt Ltd</p>
      <div class="absolute top-6 right-6">
        <button onclick="toggleSettings()" class="text-gray-400 hover:text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" ></path>
            <circle cx="12" cy="12" r="3" ></circle>
          </svg>
        </button>
        <div id="settingsMenu" class="settings-menu hidden absolute right-0 mt-2 w-48 bg-[#252545] rounded-lg shadow-lg border border-[#2d2d4a]">
         <!-- Upload Button -->
           <button onclick="document.getElementById('upload').click()" class="block w-full text-left px-4 py-2 text-gray-200 hover:bg-[#2d2d4a] transition flex items-center gap-2">
           <!-- Upload Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2m-4-4l-4-4m0 0l-4 4m4-4v12" />
            </svg>
            Upload KB
          </button>
          <!-- Clear Button -->
          <button onclick="clearKB()" class="block w-full text-left px-4 py-2 text-gray-200 hover:bg-[#2d2d4a] transition flex items-center gap-2">
             <!-- Trash Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0a2 2 0 00-2-2H9a2 2 0 00-2 2h10z" />
            </svg>
            Clear KB
          </button>
        </div>
      </div>
    </div>

    <!-- Upload progress bar -->
    <div id="uploadProgressWrapper" class="w-full px-6 pt-4 hidden">
      <div class="bg-gray-700 rounded-full h-2 overflow-hidden">
        <div id="uploadProgressBar" class="bg-blue-500 h-2 w-0 transition-all duration-300 ease-in-out"></div>
      </div>
    </div>

    <div id="chat" class="flex-1 p-6 overflow-y-auto max-h-[70vh]"></div>

    <div class="p-4 border-t border-[#2d2d4a] bg-[#252545]">
      <div class="flex gap-3">
        <input
          type="text"
          id="message"
          placeholder="Ask a question..."
          class="flex-1 bg-[#2d2d4a] text-white placeholder-gray-400 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#4a4a7c] transition"
        />
        <button
          id="send"
          class="bg-[#4a4a7c] hover:bg-[#5a5a9c] text-white rounded-lg px-6 py-3 font-medium transition duration-200"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <input type="file" id="upload" multiple style="display: none;" onchange="uploadFiles()" />
  <script defer>
  const API_URL = 'http://localhost:8000/chat';
  const chatContainer = document.getElementById('chat');
  const input = document.getElementById('message');
  const sendBtn = document.getElementById('send');

  function toggleSettings() {
    const menu = document.getElementById('settingsMenu');
    menu.classList.toggle('hidden');
  }

  async function uploadFiles() {
    const files = document.getElementById('upload').files;
    const progressWrapper = document.getElementById('uploadProgressWrapper');
    const progressBar = document.getElementById('uploadProgressBar');
    if (files.length === 0) {
      appendMessage('system', 'No files selected!', 'system-' + Date.now());
      return;
    }

    const formData = new FormData();
    for (let f of files) formData.append('files', f);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:8000/upload', true);

    xhr.upload.onprogress = function (e) {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total) * 100;
        progressWrapper.classList.remove('hidden');
        progressBar.style.width = percent + '%';
      }
    };

    xhr.onload = async function () {
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressWrapper.classList.add('hidden');
        progressBar.style.width = '0%';
      }, 800);

      try {
        const result = JSON.parse(xhr.responseText);
        appendMessage('system', `Files uploaded! ${result.total_chunks} chunks added.`, 'system-' + Date.now());
      } catch (err) {
        appendMessage('system', 'Upload error: ' + err.message, 'system-' + Date.now());
      }
    };

    xhr.onerror = function () {
      appendMessage('system', 'Upload failed. Check server.', 'system-' + Date.now());
    };

    xhr.send(formData);
    document.getElementById('upload').value = '';
  }

  async function clearKB() {
    try {
      const response = await fetch('http://localhost:8000/clear_kb', {
        method: 'POST'
      });
      const result = await response.json();
      appendMessage('system', result.status || `Error: ${result.error}`, 'system-' + Date.now());
	  settingsMenu.classList.add('hidden');
    } catch (error) {
      appendMessage('system', `Error clearing knowledge base: ${error.message}`, 'system-' + Date.now());
	  settingsMenu.classList.add('hidden');
    }
  }

  function appendMessage(role, content, messageId) {
    const div = document.createElement('div');
    div.className = `message py-3 px-4 rounded-lg mb-4 ${role === 'user' ? 'bg-[#2d2d4a] text-white' : role === 'assistant' ? 'bg-[#252545] text-gray-200' : 'bg-[#2d2d4a] text-yellow-400'}`;
    let parsedContent = content || '';
    if (typeof marked !== 'undefined') {
      parsedContent = marked.parse(content || '');
    }
    const sanitizedContent = typeof DOMPurify !== 'undefined'
      ? DOMPurify.sanitize(parsedContent, { USE_PROFILES: { html: true } })
      : parsedContent;
    div.innerHTML = `<span class="font-semibold ${role === 'user' ? 'text-blue-400' : role === 'assistant' ? 'text-green-400' : 'text-yellow-400'}">${role}:</span> <span class="markdown-content" id="${messageId}">${sanitizedContent}</span>`;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return div;
  }

  function updateMessage(div, content, messageId) {
    let parsedContent = content || '';
    if (typeof marked !== 'undefined') {
      parsedContent = marked.parse(content || '');
    }
    const sanitizedContent = typeof DOMPurify !== 'undefined'
      ? DOMPurify.sanitize(parsedContent, { USE_PROFILES: { html: true } })
      : parsedContent;
    const contentSpan = div.querySelector(`#${messageId}`);
    contentSpan.innerHTML = sanitizedContent;
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage() {
    const userInput = input.value.trim();
    if (!userInput) return;
    // Generate unique ID for this message
    const messageId = `response-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
    appendMessage('user', userInput, `user-${messageId}`);
    input.value = '';

    try {
      console.log('Sending POST to /chat with message:', userInput);
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userInput })
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}, statusText: ${response.statusText}`);
      }

      const messageDiv = appendMessage('assistant', '', `assistant-${messageId}`);
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let accumulatedContent = '';
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split('\n\n').filter(line => line.trim());
        for (const line of lines) {
          try {
            const jsonStr = line.replace(/^data:\s*/, '').trim();
            if (!jsonStr || jsonStr === '[DONE]') continue;
            const data = JSON.parse(jsonStr);
            if (data.content) {
              accumulatedContent += data.content;
              updateMessage(messageDiv, accumulatedContent, `assistant-${messageId}`);
            }
            if (data.error) {
              updateMessage(messageDiv, `Error: ${data.error}`, `assistant-${messageId}`);
            }
          } catch (e) {
            console.error('Chunk parse error:', e, 'Chunk:', line);
          }
        }
      }

      if (!accumulatedContent) {
        updateMessage(messageDiv, 'No response content received.', `assistant-${messageId}`);
      }
    } catch (err) {
      console.error('SendMessage error:', err);
      appendMessage('assistant', `Error: ${err.message || 'Unknown error occurred'}`, `error-${messageId}`);
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Prevent accidental form submissions
  document.addEventListener('submit', (e) => e.preventDefault());

  // Close settings menu when clicking outside
  document.addEventListener('click', (e) => {
    const settingsBtn = document.querySelector('button[onclick="toggleSettings()"]');
    const settingsMenu = document.getElementById('settingsMenu');
    if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
      settingsMenu.classList.add('hidden');
    }
  });
</script>

</body>
</html>
